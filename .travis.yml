sudo:              false

language:          python

python:
  - 3.6.6

branches:
  - master

install:
  - pip install -r requirements.txt

before_script:
  - cd code

script:
  - python sos.py
  - python test.py
  - python test_sos.py

before_deploy:
  - cd ..
  - git clone https://github.com/hfagerlund/mkdocs-docskimmer.git
  - cp -r $PWD/mkdocs-docskimmer/mkdocs_docskimmer .
  - cp -r $PWD/mkdocs-docskimmer/mkdocs_docskimmer/. ./docs
  - mkdocs build --verbose --clean

deploy:
  provider:        pages
  skip_cleanup:    true
  github_token:    "$github_token"
  local_dir:       site
  on:
    branch:        master

notifications:
  email:           false

env:
  global:
    secure: 
